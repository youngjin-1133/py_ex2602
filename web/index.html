<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 제목 태그로 이루어진 엘리먼트 -->
    <h1>뉴스 제목</h1>

    <!-- 내용관련 엘리먼트 -->
    <p>기사 내용입니다.</p>

    <!-- 링크 이동 엘리먼트 -->
    <a href="https://www.naver.com"></a>
    
    <!--
    태그(태그 이름으로 검색)
    - 이름 -> 동명이인 가능
    
    Class(. 으로 검색)
    - 별명(여러명이 같은 별명을 가질 수 있음, 한 명이 여러개 가질 수 있음)
    
    id(#으로 검색)
    - 주민등록번호(절대 한 html내에서 같은 id를 쓸 수 없음)
    -->

    <!-- 부모 엘리먼트 -->
    <div>
        <!-- 자식 엘리먼트 -->
        <h1 id = "sub2" class="sub_2">뉴스 제목 2</h1>
        <p>기사 내용입니다. 2</p>

        <h1 class="sub_2_2">뉴스 제목 2-2</h1>
        <p>기사 내용입니다. 2-2</p>    
    </div>

    <!-- 아래 형식으로도 CSS 작성이 가능 -->
<style>
    h1 {
            color: blue;
        }

        div {
            background-color: yellowgreen;
        }

        div>h1 {
            color: red;
        }

        div>.sub_2_2 {
            color: aqua;
        }

        #sub22 {
            background-color: beige;
        }
</style>

</body>

</html>
